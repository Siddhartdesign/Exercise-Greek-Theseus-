<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Theseus Discipline</title>

<!-- Inter Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: "Inter", sans-serif;
  background: #0f0f0f;
  color: #e8e8e8;
  text-align: center;
}

h1 {
  font-weight: 800;
  font-size: 32px;
  margin: 28px 0 10px;
  letter-spacing: -1px;
}

#sub {
  font-size: 14px;
  opacity: 0.7;
  margin-bottom: 25px;
  letter-spacing: 1px;
}

#container {
  position: relative;
  width: 90%;
  max-width: 420px;
  margin: 0 auto;
  border-radius: 18px;
  overflow: hidden;
  background: #191919;
  padding: 18px;
  box-shadow: 0 0 40px rgba(255,255,255,0.07);
}

/* KEY PIXELATION EFFECT */
#image {
  width: 100%;
  height: auto;
  border-radius: 12px;
  image-rendering: pixelated;
  transform: scale(1.2);
  filter: brightness(0.8);
  transition: 
      transform 1.2s ease,
      filter 1.2s ease;
}

/* Buttons */
button {
  margin: 14px 8px;
  padding: 12px 28px;
  font-size: 15px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  font-weight: 600;
  transition: transform 0.15s ease;
}

button:active { transform: scale(0.95); }

#logBtn {
  background: #66023C; /* Tyrian Purple */
  color: white;
}

#resetBtn {
  background: #333;
  color: #ccc;
}

#progress {
  margin-top: 10px;
  opacity: 0.7;
}

/* Modal */
#modalOverlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  backdrop-filter: blur(3px);
  justify-content: center;
  align-items: center;
}

#modal {
  background: #1e1e1e;
  padding: 20px 25px;
  border-radius: 12px;
  text-align: center;
  width: 300px;
}

input {
  width: 80%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 8px;
  border: none;
  text-align: center;
  font-size: 16px;
}
</style>
</head>

<body>

<h1>THESEUS</h1>
<div id="sub">DISCIPLINE OF THE LABYRINTH</div>

<div id="container">
  <img id="image" src="Frame1.png" alt="Theseus Statue">
</div>

<button id="logBtn" onclick="openModal()">+ Log Workouts</button>
<button id="resetBtn" onclick="resetProgress()">Reset</button>

<div id="progress">Progress: 0%</div>

<!-- Modal -->
<div id="modalOverlay">
  <div id="modal">
    <h3>How many workouts?</h3>
    <input id="daysInput" type="number" min="1" placeholder="e.g., 3">
    <button style="background:#66023C;color:white;" onclick="submitDays()">Confirm</button>
    <button style="background:#444;color:#ddd;" onclick="closeModal()">Cancel</button>
  </div>
</div>

<script>
let progress = parseFloat(localStorage.getItem('progress') || '0');
updateImage();

function openModal() {
  document.getElementById('modalOverlay').style.display = 'flex';
}

function closeModal() {
  document.getElementById('modalOverlay').style.display = 'none';
  document.getElementById('daysInput').value = '';
}

function submitDays() {
  let val = parseInt(document.getElementById('daysInput').value);
  if (!val || val < 1) return;

  progress += val * (100 / 84);
  if (progress > 100) progress = 100;

  localStorage.setItem('progress', progress);
  updateImage();
  closeModal();
}

function resetProgress() {
  if (confirm("Reset your progress?")) {
    progress = 0;
    localStorage.setItem('progress', progress);
    updateImage();
  }
}

function updateImage() {
  const img = document.getElementById('image');
  const pct = Math.min(Math.max(progress, 0), 100) / 100;

  /* Pixel → HD trick:
     We use scale + brightness to simulate reveal */
  const scale = 1.2 - pct * 0.2;   // 1.2 → 1.0
  const bright = 0.8 + pct * 0.2;  // 0.8 → 1.0

  img.style.transform = `scale(${scale})`;
  img.style.filter = `brightness(${bright})`;

  document.getElementById('progress').innerText = 
    "Progress: " + progress.toFixed(1) + "%";
}
</script>

</body>
</html>
